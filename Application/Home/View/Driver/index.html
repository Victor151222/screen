/**********转换数据格式的函数************/
//返回值的格式：[{name:'',vlaue:['经度','纬度','数值']},{name:'',vlaue:['经度','纬度','数值']},...]
 function convertData(data,geoCoordMap) {
    var res = [];
    for (var i = 0; i < data.length; i++) {
        var geoCoord = geoCoordMap[data[i].name];
        if (geoCoord) {
            res.push({
                name: data[i].name,
                value: geoCoord.concat(data[i].value)
            });
        }
    }
    return res;
};
/***************显示驾考信息*******************/
